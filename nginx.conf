server {
    listen 443 ssl;
    server_name alpha.lysangels.com;

    ssl_certificate /etc/letsencrypt/live/alpha.lysangels.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/alpha.lysangels.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 20M;

    # Fichiers media (images uploadées)
    location /media/ {
        alias /var/www/lysangels/media/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Fichiers statiques (CSS, JS, etc.) - optionnel si WhiteNoise les gère
    location /static/ {
        alias /root/lysangels/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location / {
        proxy_pass http://127.0.0.1:8000;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

server {
    listen 80;
    server_name alpha.lysangels.com;

    return 301 https://alpha.lysangels.com$request_uri;
}