{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>400 - Requête invalide | LysAngels</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'lily-purple': '#8B7BA8',
                        'lily-gold': '#D4AF37',
                        'lily-cream': '#F5F1ED',
                        'lily-dark': '#2C2C2C',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        * {
            font-family: 'Inter', system-ui, -apple-system, sans-serif !important;
        }

        body {
            font-size: 0.9375rem;
            line-height: 1.6;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            letter-spacing: -0.011em;
        }

        h1 {
            font-weight: 700;
            letter-spacing: -0.022em;
        }
        
        h2 {
            font-weight: 600;
            letter-spacing: -0.019em;
        }

        h3, h4, h5, h6 {
            font-weight: 600;
            letter-spacing: -0.014em;
        }

        label, button, .btn, a.btn {
            font-weight: 500;
            letter-spacing: -0.006em;
        }

        p, span:not(.font-medium):not(.font-semibold):not(.font-bold), div {
            font-weight: 400;
        }

        strong, b {
            font-weight: 600;
        }

        .font-bold { font-weight: 700 !important; letter-spacing: -0.022em; }
        .font-semibold { font-weight: 600 !important; letter-spacing: -0.019em; }
        .font-medium { font-weight: 500 !important; letter-spacing: -0.011em; }
        .font-normal { font-weight: 400 !important; }
        .font-light { font-weight: 400 !important; }
    </style>
</head>
<body class="bg-lily-cream min-h-screen flex items-center justify-center">
    <div class="max-w-2xl mx-auto px-6 py-12 text-center">
        <!-- Logo/Icône -->
        <div class="mb-8">
            <div class="inline-block p-6 bg-lily-purple/10 rounded-full">
                <svg class="w-20 h-20 text-lily-purple" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                </svg>
            </div>
        </div>

        <!-- Titre -->
        <h1 class="text-5xl font-bold text-lily-dark mb-4">400</h1>
        <h2 class="text-2xl font-medium text-lily-purple mb-6">Requête invalide</h2>
        
        <!-- Message -->
        <p class="text-lg text-gray-700 mb-8 leading-relaxed">
            Les données envoyées sont incorrectes ou incomplètes. 
            Veuillez vérifier votre saisie et réessayer.
        </p>

        <!-- Actions -->
        <div class="space-y-4">
            <a href="javascript:history.back()" 
               class="inline-block bg-lily-purple text-white px-8 py-3 rounded-lg hover:bg-lily-purple/90 transition font-medium">
                ← Retour
            </a>
            <br>
            <a href="/" 
               class="inline-block text-lily-purple hover:text-lily-purple/80 transition font-medium">
                Retour à l'accueil
            </a>
        </div>

        <!-- Footer -->
        <div class="mt-16 text-sm text-gray-500">
            <p>&copy; 2026 LysAngels - Plateforme événementielle premium</p>
        </div>
    </div>
</body>
</html>
