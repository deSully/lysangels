{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto py-8">
    <h1 class="text-2xl font-bold mb-6">Créer une proposition pour le projet&nbsp;: {{ project.title }}</h1>
    <form method="post" enctype="multipart/form-data" class="max-w-lg bg-white rounded-xl shadow p-6 space-y-6">
        {% csrf_token %}
        <div>
            <label for="vendor" class="block font-medium mb-1">Prestataire</label>
            <select name="vendor" id="vendor" required class="w-full border rounded px-3 py-2">
                <option value="">Sélectionner un prestataire</option>
                {% for vendor in vendors %}
                <option value="{{ vendor.id }}">{{ vendor.business_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="amount" class="block font-medium mb-1">Montant proposé (FCFA)</label>
            <input type="number" name="amount" id="amount" required class="w-full border rounded px-3 py-2" min="0">
        </div>
        <div>
            <label for="message" class="block font-medium mb-1">Message personnalisé</label>
            <textarea name="message" id="message" rows="4" class="w-full border rounded px-3 py-2"></textarea>
        </div>
        <div>
            <label for="file" class="block font-medium mb-1">Joindre un document (PDF, devis, etc.)</label>
            <input type="file" name="file" id="file" accept=".pdf,.doc,.docx,.jpg,.png">
        </div>
        <div class="flex justify-end">
            <button type="submit" class="px-6 py-3 bg-lily-purple text-white rounded-lg font-semibold shadow hover:bg-lily-gold transition">Envoyer la proposition</button>
        </div>
    </form>
</div>
{% endblock %}
