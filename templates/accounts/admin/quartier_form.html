{% extends 'base.html' %}

{% block title %}{% if quartier %}Modifier{% else %}Ajouter{% endif %} un quartier - Admin{% endblock %}

{% block content %}
<div class="min-h-screen bg-lily-cream py-8">
    <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-lily-dark mb-2">
                {% if quartier %}Modifier{% else %}Ajouter{% endif %} un quartier
            </h1>
        </div>

        <div class="bg-white rounded-xl shadow-sm p-8">
            <form method="post" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label for="city" class="block text-sm font-medium text-gray-700 mb-2">
                        Ville <span class="text-red-500">*</span>
                    </label>
                    <select name="city" id="city" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-lily-purple focus:border-transparent transition">
                        <option value="">Sélectionnez une ville</option>
                        {% for city in cities %}
                            <option value="{{ city.id }}" {% if quartier and quartier.city.id == city.id %}selected{% endif %}>
                                {{ city.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                        Nom du quartier <span class="text-red-500">*</span>
                    </label>
                    <input type="text" name="name" id="name" value="{{ quartier.name|default:'' }}" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-lily-purple focus:border-transparent transition"
                           placeholder="ex: Légbassito, Agoè, Bè...">
                </div>

                <div class="flex items-center">
                    <input type="checkbox" name="is_active" id="is_active" 
                           {% if not quartier or quartier.is_active %}checked{% endif %}
                           class="h-4 w-4 text-lily-purple focus:ring-lily-purple border-gray-300 rounded">
                    <label for="is_active" class="ml-2 block text-sm text-gray-700">
                        Quartier actif
                    </label>
                </div>

                <div class="flex gap-4 pt-4">
                    <button type="submit"
                            class="flex-1 bg-lily-purple text-white px-8 py-3 rounded-lg font-medium hover:bg-opacity-90 transition">
                        {% if quartier %}Enregistrer les modifications{% else %}Créer le quartier{% endif %}
                    </button>
                    <a href="{% url 'accounts:admin_quartier_list' %}"
                       class="px-8 py-3 border-2 border-gray-300 text-gray-700 rounded-lg font-medium hover:border-lily-purple hover:text-lily-purple transition">
                        Annuler
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
